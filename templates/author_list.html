{% extends 'home.html' %}


{% block content %}
    <a href="{% url 'author_add' %}" class="btn btn-success">添加</a>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>phone</th>
            <th>addr</th>

            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in author_list %}
            <tr>
                <td>{{ author.pk }}</td>
                <td>{{ author.name }}</td>
                <td>{{ author.age }}</td>
                <td>{{ author.authordetail.phone }}</td>
                <td>{{ author.authordetail.addr}}</td>

                <td>
                    <a href="{% url 'author_edit' author.pk %}" class="btn btn-primary btn-sm">编辑</a>
                    <a href="{% url 'author_delete' author.authordetail.pk %}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
