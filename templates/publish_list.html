{% extends 'home.html' %}


{% block content %}
    <a href=" {% url 'publish_add' %} " class="btn btn-success">添加</a>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>addr</th>
            <th>email</th>

            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        {% for publish in publish_list %}
            <tr>
                <td>{{ publish.pk }}</td>
                <td>{{ publish.name }}</td>
                <td>{{ publish.addr }}</td>
                <td>{{ publish.email }}</td>


                <td>
                    <a href="{% url 'publish_edit' publish.pk %}" class="btn btn-primary btn-sm">编辑</a>
                    <a href="{% url 'publish_delete' publish.pk %}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
